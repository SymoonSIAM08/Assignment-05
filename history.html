<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md sticky top-0 flex justify-between items-center">
        <div class="flex items-center">
            <a href="./index.html" class="text-lg font-bold text-green-600 px-4 py-2 bg-green-100 rounded-md">Home</a>
        </div>
        <h1 class="text-2xl font-bold text-center">Donation History</h1>
        <div class="hidden"></div>
    </nav>

    <section id="donationHistory" class="mt-8">
        <h2 class="text-2xl font-semibold mb-5">All Donations</h2>
        <div class="space-y-4" id="historyContainer">
            <!-- Donation history will be dynamically inserted here -->
        </div>
    </section>

    <script>
        // Fetch donation history from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const donationHistory = JSON.parse(localStorage.getItem('donationHistory')) || [];
            const historyContainer = document.getElementById('historyContainer');

            if (donationHistory.length === 0) {
                historyContainer.innerHTML = '<p class="text-gray-600">No donations have been made yet.</p>';
                return;
            }

            donationHistory.forEach(entry => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('bg-white', 'p-4', 'rounded', 'shadow-sm', 'border');

                historyItem.innerHTML = `
                    <h3 class="font-semibold">${entry.amount} BDT Donated for ${entry.title}</h3>
                    <p class="text-gray-500 text-sm">Date: ${new Date(entry.date).toLocaleString()}</p>
                `;

                historyContainer.appendChild(historyItem);
            });
        });
    </script>
</body>
</html>
